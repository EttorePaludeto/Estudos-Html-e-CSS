<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="site.css" />
  <script src="https://kit.fontawesome.com/3f3da7c588.js" crossorigin="anonymous"></script>
</head>

<body>
<form class="form__box" id="box">
    <div class="form__head">
      <img class="logo" src="images/logo.png" alt="logo" />
      <h1></h1>
    </div>
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Login" name="login" id='login' autocomplete="off" required />
      <div class="form__label">
        <i class="fas fa-user-ninja"></i>
        <label for="login">Login</label>
      </div>
    </div>
    <div class="form__group field">
      <input type="password" class="form__field" placeholder="Senha" name="senha" id='senha' autocomplete="new-password" required />
      <div class="form__label">
        <i class="fas fa fa-key"></i>
        <label for="senha">Senha</label>
      </div>
    </div>
    <div class="form__group_btn">
      <input type="submit" class="form__btn" name="Login" value="Login" onmouseover="aparenciaBox()"  />
    </div>
 </form>
</body>

</html>
